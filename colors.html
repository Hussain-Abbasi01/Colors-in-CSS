<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara{
            color: rgb(0, 6, 88);

        }
        #secondpara{
            color: #f98f;
        }
        #thirdpara{
            color: red;
        }
    </style>
</head>
<body>
    <h2 >This is first box</h2>
    <p id="firstpara">this is first para</p>
    <h2 >This is Second box</h2>
    <p id="secondpara">this is Second para</p>
    <h2 >This is Third box</h2>
    <p id="thirdpara">this is Third para</p>
</body>
</html>
